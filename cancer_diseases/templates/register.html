<body>
    <div class="singup-box">
        <h1> Register</h1>
        {% csrf_token %}

            {% csrf_token %}

            <input type="text"  name="fname" required=""><br>

           <!--<pre>Not a member?<a href="">Sign up</a></pre>-->
           <a href="login.html"><input type="submit" name="" value="Submit"/></a>

            {{i}}
            {% endfor %}
        </form>
        <br>

            <br>
        <a href="#">Terms and Conditions </a> and <a href="#">Policy Privacy</a> </p>
